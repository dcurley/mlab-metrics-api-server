application: mlab-metrics-computation
version: 1
runtime: python27
threadsafe: false
api_version: 1

libraries:
- name: django
  version: "1.3"

- name: numpy
  version: "latest"

handlers:
- url: /oauth2callback
  script: oauth2client/appengine.py

- url: /_ah/(start|task|stop)
  script: worker.py
  login: admin

- url: /cron/weekly_refresh
  script: weekly_refresh.py
  login: admin

- url: /(delete|refresh|update)
  script: receiver.py
